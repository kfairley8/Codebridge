<!DOCTYPE html>
<html>
<head>
	<title>Table Calc</title>
	<style type="text/css">
		th, table, tr, td{
			border: solid;
			font-size: 25pt;
			font-weight: bold;
			background-color: lightblue;
		} 
		th {
			text-align: right;
			color: red;
		}
		tr:hover {
			background-color:#FF0000;
		}
		body {
			background-color: #F40BAA;
		}

	</style>
</head>
<body>
	<table width="500px" height="500px">
		<tr>
			<th colspan="4">0</th>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>X</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>-</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>+</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<td>.</td>
			<td>=</td>
		</tr>
</body>
</html>
